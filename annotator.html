<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>标注并上传</title>
  <link rel="stylesheet" href="annotator.css" />
</head>
<body>
  <div class="toolbar">
    <select id="tool">
      <option value="rect">矩形</option>
      <option value="circle">圆</option>
      <option value="line">直线</option>
      <option value="arrow">箭头</option>
      <option value="text">文字</option>
    </select>
    <input id="stroke" type="color" value="#ff4d4f" />
    <input id="width" type="number" min="1" max="20" value="3" />
    <button id="undo">撤销</button>
    <button id="redo">重做</button>
    <button id="saveUpload">保存并上传</button>
    <span id="status"></span>
  </div>
  <div class="stage">
    <canvas id="canvas"></canvas>
  </div>
  <script src="annotator.js"></script>
</body>
</html>
